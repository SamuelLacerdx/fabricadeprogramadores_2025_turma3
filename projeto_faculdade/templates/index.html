<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faculdade XYZ - Landing Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background-color: #eef2f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  header {
    background-color: #003366;
    color: white;
    padding: 2rem 1rem;
    text-align: center;
  }
  main {
    max-width: 480px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
  }
  footer {
    margin-top: 2rem;
    font-size: 0.85rem;
    text-align: center;
    color: #555;
    padding-bottom: 1rem;
  }
</style>
</head>
<body>

<header>
  <h1>Faculdade XYZ</h1>
  <p>Transformando seu futuro com educação de qualidade</p>
</header>

<main>
  <h2 class="mb-4">Cadastro e Consulta de Alunos</h2>
  <!-- Formulário -->
  <form id="formAluno" onsubmit="return enviarDados(event)">
    <div class="mb-3">
      <label for="usuario" class="form-label">Nome do aluno</label>
      <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Digite o nome do aluno" required />

      <label for="email" class="form-label">email:</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="Digite o email do aluno" required />

      <label for="senha" class="form-label">senha:</label>
      <input type="text" id="senha" name="senha" class="form-control" placeholder="Digite a senha" required />

      <label for="titulo" class="form-label">titulo</label>
      <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o titulo do aluno" required />

    </div>

    <div class="mb-3">
      <label for="nota" class="form-label">Nota</label>
      <input type="text" id="nota" name="nota" class="form-control"  placeholder="Digite a nota" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Salvar Nota</button>
  </form>
</main>

<footer>
  &copy; 2025 Faculdade XYZ - Todos os direitos reservados
</footer>

<script>
  // Dados simulados para popular o formulário via select
  const dadosAlunos = {
    joao: { usuario: "João Silva", nota: 8.5 },
    maria: { usuario: "Maria Souza", nota: 9.2 },
    carlos: { usuario: "Carlos Pereira", nota: 7.8 }
  };

  function preencherFormulario() {
    const select = document.getElementById('usuarioSelect');
    const usuarioInput = document.getElementById('usuario');
    const notaInput = document.getElementById('nota');

    const selecionado = select.value;

    if (dadosAlunos[selecionado]) {
      usuarioInput.value = dadosAlunos[selecionado].usuario;
      notaInput.value = dadosAlunos[selecionado].nota;
    } else {
      usuarioInput.value = '';
      notaInput.value = '';
    }
  }

  async function enviarDados(event) {
    event.preventDefault();

    const usuario = document.getElementById('usuario').value.trim();
    const nota = document.getElementById('nota').value.trim();

    const senha = document.getElementById('senha').value.trim();
    const email = document.getElementById('email').value.trim();

    const titulo = document.getElementById('titulo').value.trim();



    if (!usuario || !nota) {
      alert('Por favor, preencha todos os campos!');
      return false;
    }

    try {
      const response = await fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, nota, senha, titulo,email })
      });

      if (response.ok) {
        alert('Nota salva com sucesso!');
        document.getElementById('formAluno').reset();
        document.getElementById('usuarioSelect').value = '';
      } else {
        alert('Erro ao salvar a nota.');
      }
    } catch (error) {
      alert('Erro na conexão com o servidor.');
      console.error(error);
    }

    return false; // evitar reload
  }
</script>

</body>
</html>
